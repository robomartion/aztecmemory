<script>
  let idOn = "btn-512";
  // NOTE: set the 512GB button to default
  setBtn("btn-512");
  function setBtn(id) {
    
    let priceElm = document.getElementById("price-id");
    let sizeElm = document.getElementById("size-id");
    let desrcipElm = document.getElementById("descr-size-id");
    
    let srcImgs = ["512GB.png", "1TB.png", "2TB.png"];
    idOn = id
    
    for(let i = 0; i < ids.length; ++i) {
      let elm = document.getElementById(ids[i]);
      if(ids[i] == id) {
        elm.classList.remove("btn-outline-dark");
        elm.classList.add("btn-dark");
        
        let imgElm = document.getElementById("card-hero-img-id");
        if(imgElm) {
          let srcImg = srcImgs[i];
          imgElm.src = srcImg;
        }

        priceElm.innerHTML = "$" + idInfo[i].price;
        sizeElm.innerHTML = idInfo[i].size;
        desrcipElm.innerHTML = idInfo[i].size;
      } else {
        elm.classList.add("btn-outline-dark");
        elm.classList.remove("btn-dark");
      }
    }

    
    
    

  }
function addToCart() {
  let value = sessionStorage.getItem(idOn);

  let existingCount = 1;
  if(value) {
    existingCount += parseInt(value);
  }
  sessionStorage.setItem(idOn, existingCount);

  //NOTE: Refresh the card count
  getTotalCartItems();

  Toastify({
  text: "Added to Cart\nGo To Cart Now?",
  destination: "./cart.html",
  newWindow: true,
  duration: 2000,
  close: true,
  gravity: "top", // `top` or `bottom`
  position: "left", // `left`, `center` or `right`
  stopOnFocus: true, // Prevents dismissing of toast on hover
  style: {
    // background: "linear-gradient(to right, #00b09b, #96c93d)",
  },
  onClick: function(){} // Callback after click
}).showToast();
}
